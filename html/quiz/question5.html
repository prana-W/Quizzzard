<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <link rel="stylesheet" href="/CSS/quiz.css">
    <link rel="stylesheet" href="/CSS/calculator.css">
</head>
<body>
    <div id = "parent">
    <div class="question-container">
        <p><strong>Question 5:</strong> What is the value of pi up to 3 decimal places?</p>

        <form id="questionForm">
            <ul class="options">
                <li><input type="radio" name="answer" value="a"> a) 3.141</li>
                <li><input type="radio" name="answer" value="b"> b) 3.142</li>
                <li><input type="radio" name="answer" value="c"> c) 3.140</li>
                <li><input type="radio" name="answer" value="d"> d) 3.134</li>
            </ul>
        </form>

        <div class="btn-container">
            <button type="button" class="btn1" onclick="previousQuestion()">Previous</button>
            <button type="button" class="btn" onclick="saveAndNext()">Save and Next</button>
            <button type="button" class="btn1" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    
    <div id="quiz-container">
        <div
          id="calculator"
          style="
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
            margin-top: 20px;
          "
        >
          <h3>Calculator</h3>
          <input
            type="text"
            id="calc-display"
            readonly
            style="
              width: 100%;
              height: 30px;
              text-align: right;
              margin-bottom: 10px;
              font-size: 1.2em;
            "
          />
          <div>
            <button onclick="appendToCalc('7')">7</button>
            <button onclick="appendToCalc('8')">8</button>
            <button onclick="appendToCalc('9')">9</button>
            <button onclick="performCalc('/')">/</button>
          </div>
          <div>
            <button onclick="appendToCalc('4')">4</button>
            <button onclick="appendToCalc('5')">5</button>
            <button onclick="appendToCalc('6')">6</button>
            <button onclick="performCalc('*')">*</button>
          </div>
          <div>
            <button onclick="appendToCalc('1')">1</button>
            <button onclick="appendToCalc('2')">2</button>
            <button onclick="appendToCalc('3')">3</button>
            <button onclick="performCalc('-')">-</button>
          </div>
          <div>
            <button onclick="appendToCalc('0')">0</button>
            <button onclick="appendToCalc('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="performCalc('+')">+</button>
          </div>
          <div>
            <button onclick="clearCalc()" style="width: 100%">Clear</button>
          </div>
        </div>
      </div>
</div>
    <script>
        window.onload = function() {
            const savedAnswer = localStorage.getItem('question5');
            if (savedAnswer) {
                document.querySelector(`input[name="answer"][value="${savedAnswer}"]`).checked = true;
            }
        };

        function saveAnswer() {
            const selectedOption = document.querySelector(`input[name="answer"]:checked`);
            if (selectedOption) {
                localStorage.setItem('question5', selectedOption.value);
            }
        }

        function previousQuestion() {
            window.location.href = 'question4.html';
        }

        function saveAndNext() {
            const selectedOption = document.querySelector(`input[name="answer"]:checked`);
            if (!selectedOption) {
                alert("Please select an option before proceeding.");
                return;
            }
            saveAnswer();
            setTimeout(function() {
                window.location.href = 'final_score.html';
            }, 300);
        }

        function nextQuestion() {
            window.location.href = 'final_score.html';
        }
    </script>
    <script src="/JS/calculator.js
    "></script>
</body>
</html>
